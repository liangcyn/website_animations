<!-- Small animation that changes button text upon cursor hover. -->

<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet'>
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #6e6e6e;
  background-color: transparent;
  border: none;
  border-radius: 15px;
  box-shadow: none;
  font-family: 'Inconsolata',monospace;
  font-size: 12px;
}

.button-sample:hover span {display:none}
.button-sample:hover:before {content:"s a m p l e !"}

</style>
</head>
<body>

<button class="button button-sample"><span>• • • • • • •</span></button>

</body>
</html>
